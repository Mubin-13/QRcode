<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=npm install -D tailwindcss postcss autoprefixer vite, initial-scale=1.0">
    <title>QR Code Generator!</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    


    <main>
        <div class="flex items-stretch bg-grey-lighter min-h-screen">


            <div class="flex-1 bg-sky-300 text-grey-darker text-center bg-grey-light grid place-items-center">
                <div class="card w-[89%] h-[70%] bg-base-100 shadow-xl">
                    
                    <div class="card-body items-center text-center">
                        <h2 class="card-title text-[36px]">QR Code Generator!</h2>

                        <div class="flex flex-wrap -mx-3 mb-6 mt-10">
                            <div class="form-control w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                <label class="label">
                                    <span class="label-text font-[700] text-[18px]">Width (px)</span>
                                </label>
                                <input id="QRwidth" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
                            </div>
                            <div class="form-control w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                <label class="label">
                                    <span class="label-text font-[700] text-[18px]">Height (px)</span>
                                </label>
                                <input id="QRheight" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
                            </div>
                            <div class="form-control w-full px-3">
                                <label class="label">
                                    <span class="label-text font-[700] text-[18px]">Input Text</span>
                                </label>
                                <input id="QRinput" type="text" placeholder="Type here" class="input input-bordered" />
                            </div>
                        </div>
                        
                        <div class="card-actions">
                            <button id="QRsearchbtn" class="btn btn-success">Generate Now</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex-1 bg-[#FEFEFE] text-grey-darker text-center bg-grey-light grid place-items-center">
                <div class="card bg-sky-300 shadow-xl grid place-items-center">
                    <figure class="px-5 py-5 ">
                        <img id="img" src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=Example" alt="Not Found" class="" />
                    </figure>
                    <div class="px-5 pb-5">
                        <h2 class="card-title text-[36px] text-[#fff]">Scan Here</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/app.js"></script>
</body>

</html>
